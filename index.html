<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>MeetUp PWA</title>
    <base href="/">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3F51B5">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" sizes="192x192" href="app/assets/icon192.png">
    <link rel="shortcut icon" href="app/assets/icon16.png" type="image/png">

    <link rel="stylesheet" href="/bower_components/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
</head>

<body ng-app="pwa" ng-cloak layout="column" flex>
    <header>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Mobile Dev BH</span>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Atualizar" ng-click="loadContent()">
                  <md-icon>refresh</md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </header>

    <div layout="row" layout-sm="column" layout-align="space-around" ng-show="loading">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <md-content ng-view flex=1>
    </md-content>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-indexedDB/src/indexeddb.js"></script>
    <script src="/bower_components/angular-uuid/uuid.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>

    <script src="/app/main.js"></script>
    <script src="/app/services/links.js"></script>
    <script src="/app/controllers/index.js"></script>
</body>

</html>
