<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeetUp PWA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/main.css">
</head>

<body ng-app="pwa" ng-cloak layout="column" flex>
    <header>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Mobile Dev BH</span>
            </div>
        </md-toolbar>
    </header>

    <md-content ng-view layout-padding flex=1 style="border: 1px solid red">
    </md-content>

    <div layout="row" class="message-board" layout-padding layout-align="center center">
        <md-input-container md-no-float flex="1">
            <input type="text" ng-model="teste" placeholder="Mensagem" />
        </md-input-container>
        <md-button class="md-primary md-icon-button">
            <md-icon>send</md-icon>
        </md-button>
    </div>

    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/app/routes.js"></script>
    <script src="/app/main.js"></script>
</body>

</html>
